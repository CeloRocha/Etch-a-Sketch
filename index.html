<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="back"></div>
    <main class="container">
        <h1 class="title">Draw Your Sketch!</h1>
        <section class="content">
            <div class="options">
                <div class="colorDiv">
                    <input type="color" name="" id="pincel">
                    <input type="color" id='sketchBackColor' value="#FFFFFF">
                </div>
                <button class="active" id="Normal">Normal</button>
                <button id="Shade">Shade</button>
                <button id="Enlight">Enlight</button>
                <button id='Random'>Random</button>
                <div class="slider">
                    <h2 id="pixelsValue">16</h2>
                    <input type="range" min="1" max="64" value="16" id='pixels'>
                </div>
                <button class='active' id="gridButton">Enable/Disable Grid</button>
                <button id="clear">Clear</button>
            </div>
            <div class="drawing" draggable="false"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
